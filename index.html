<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Snake Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="./js/crafty-min.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>
<style>
    body {
        display: grid;
        place-items: center;
    }
</style>
<body>
    <div class="game-title">The Snake Game</div>
    <div class="stat-panel-container">
    <div class="stat-panel">
        <div class="stat-panel__left">
            <div class="stat-panel__item">
                <span class="stat-panel__item-label">Score:</span>
                <span class="stat-panel__item-value" id="score">0</span>
            </div>
            <div class="stat-panel__item">
                <span class="stat-panel__item-label">Best:</span>
                <span class="stat-panel__item-value" id="best">0</span>
            </div>
        </div>

        <div class="stat-panel__right">
            <button class="btn-sound"></button>
            <button class="btn-info"></button>
        </div>

        <div class="stat-panel__info">
            The Classic Snake Game.<br>
            Game was made by Andrey Samoylenko in 2025 year.<br>
            Thank you for playing! Any questions: hotalert@vk.com<br><br>
            Have a fun!
            <button class="btn-close">x</button>
        </div>
        
    </div>
    </div>
    <div id="game"></div>
    <div class="control-info">
        <div class="control-info__title">How to Play:</div>
        Click the Play button or press «Enter» to start.<br>
        Use the arrow keys to control the snake's direction.
    </div>
</body>
</html>
